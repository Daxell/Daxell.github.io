<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <header Access-Control-Allow-Origin: *></header>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded vr-mode-ui="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; renderer="physicallyCorrectLights: true" renderer.gammaOutput = true;>
      
      <a-marker markerhandler type='barcode' value='6' smooth='true' smoothThreshold='15' smoothTolerance='.01' smoothCount='100' changeMatrixMode: "cameraTransformMatrix">
        <a-entity
          animation-mixer
          position="0 0 .5"
          scale="5 5 5"
          gltf-model="https://rawcdn.githack.com/Daxell/Daxell.github.io/1e20219f167e8765244461e210c3c20272168dfa/UR5%20Animated.gltf"
          
        ></a-entity>
        <a-entity light="type: ambient; color: white; intensity: 1.0""></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="-0.5 1 1"></a-entity>

        <a-box color="#BC5421" depth="2" height="4" width="0.5"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
