<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <header Access-Control-Allow-Origin: *></header>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded vr-mode-ui="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <script> anchorRef.addEventListener("markerFound", (e)=> {
          mixer = new THREE.AnimationMixer( gltf.scene );
          gltf.animations.forEach((clip)=> { mixer.clipAction(clip).play();}})
      <a-marker markerhandler type='barcode' value='6' smooth='true' smoothThreshold='15' smoothTolerance='.01' smoothCount='100' changeMatrixMode: "cameraTransformMatrix">
        <a-entity 
          position="0 0 .5"
          scale="5 5 5"
        gltf-model="https://rawcdn.githack.com/Daxell/Daxell.github.io/1e20219f167e8765244461e210c3c20272168dfa/UR5%20Animated.gltf"
        
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
