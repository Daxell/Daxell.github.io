<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <header Access-Control-Allow-Origin: *></header>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker markerhandler type='barcode' value='6' smooth='true' smoothThreshold='10' smoothTolerance='5' smoothCount='10' changeMatrixMode: "modelViewMatrix">
        <a-entity 
          position="0 0 .5"
          scale="10 10 10"
        gltf-model="https://rawcdn.githack.com/Daxell/Daxell.github.io/1e20219f167e8765244461e210c3c20272168dfa/UR5%20Animated.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
